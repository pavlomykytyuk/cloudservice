# ASP.NET
# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/t:Publish /p:DeployOnBuild=True /p:AutomatedBuid=True /p:configuration=release /p:TargetProfile=Cloud /p:PublishDir="$(build.artifactStagingDirectory)\\"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
- task: AzureCloudPowerShellDeployment@1
  inputs:
    azureClassicSubscription: 'CloudServiceClassic'
    EnableAdvancedStorageOptions: true
    ARMConnectedServiceName: 'Visual Studio Professional(5916753c-42a6-4095-bfcc-e7bae958dd59)'
    ARMStorageAccount: 'pavlom'
    ServiceName: 'wwwwwq'
    ServiceLocation: 'West Europe'
    CsPkg: '$(Build.ArtifactStagingDirectory)/**/*.cspkg'
    CsCfg: '$(Build.ArtifactStagingDirectory)/**/*.cscfg'
    slotName: 'Production'
    AllowUpgrade: true